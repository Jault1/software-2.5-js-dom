<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Hanken+Grotesk:wght@300&display=swap');
    </style>
</head>

<body>
    <header>
        <image id="marquee" src=""></image>
    </header>

    <div>
        <h1 id="calcHead">Calculator</h1>
        <label id="numLabel" for=num1>Number &nbsp;1:</label><input class="nums" id="num1" type="number" name="num1"
            value="12"><br>
        <label id="numLabel2" for=num2>Number 2:</label><input class="nums" id="num2" type="number" name="num2"
            value="2"><br>

        <button id="add" onclick="calcIt(this.id)">+</button>
        <button id="sub" onclick="calcIt(this.id)">-</button>
        <button id="mult" onclick="calcIt(this.id)">*</button>
        <button id="div" onclick="calcIt(this.id)">/</button>
        <button id="mod" onclick="calcIt(this.id)">Mod</button>

        <h2 id="resultHead">Result:</h2>
        <p id="result">&nbsp;</p>
    </div>

    <div id="credit">
        <p>Background Photo by <a
                href="https://unsplash.com/@forsakenfilmslimited?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Forsaken
                Films</a> on <a
                href="https://unsplash.com/photos/fp8RILDNzOo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
</body>
<script src="js/script.js"></script>

</html>
